<div *ngIf="detailModal">
  <app-detail-modal
    [focusData]="selectedData"
    (detailModalClosed)="detailModalToggle()"
    (editData)="showEditModal($event)"
  ></app-detail-modal>
</div>

<div *ngIf="editModal">
  <app-edit-modal
    [focusData]="selectedData"
    (editModalClosed)="editModalToggle()"
    (updatedData)="updatedAll($event)"
  ></app-edit-modal>
</div>
